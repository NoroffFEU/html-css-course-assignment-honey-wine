<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tradingmap - Contact us</title>
</head>
<body>
<header>
    <div class="header-elements">
        <div class="main-logo">
          <a href="./tradingmap.html">
            <img src="assets/trading-map-logo.png" alt="Tradingmap Logo">
          </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="What are you looking for?">
            <button type="submit" class="search-button">
                <img src="assets/search-icon.png" alt="Search">
            </button>
        </div>
        <div class="user-icon">
            <img src="assets/user-icon.png">
        </div>
        <div class="cart-icon">
            <img src="assets/cart-icon.png">
        </div>
    </div>
    <nav>
        <ul>
            <li><a href="./browse.html">Browse</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Bestsellers</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<div class="contact-page">
  <h2>Contact Us</h2>
  <div class="contact-content">
      <div class="text-container">
        <p>Henlo. Am Max, customer support specialist. How can assist?</p>
        <p>What is wondering, mr / mrs? Please say: name, mail name and the ting! I help... </p>
      </div>
      <div class="image-text-container">
      <img src="assets/contact-max.jpg" alt="Image Description">
    </div>
  </div>
</div>
<div class="contact-page">
  <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Subject:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
  </form>
</div>

<footer>
    <div class="footer-text">
        <div class="footer-links">
            <a href="./tradingmap.html">Home</a>
            <a href="#">About us</a>
            <a href="#">Sign up / Sign up</a>
            <a href="./contact.html">Contact</a>
        </div>
        <div class="language-link-container">
            <a class="language-link" href="#">EN/USD</a>
            <div class="globe-icon">
                <img src="assets/globe-icon.png">
        </div>
    </div>
</footer>
</body>
</html>
